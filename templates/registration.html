{% extends 'base.html' %}
{% block title %}Registration{% endblock title %}
{% block body %}
<div class="container mt-5 ">
<form class="text-center col-6 mx-auto card p-3 shadow-lg" method="POST">
    {% csrf_token %}

    {% if messages %}
      {% for message in messages %}
      {% endfor %}
    {% endif %}


    <img class="mb-4 mx-auto" src="/static/img/logo.jfif" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

    <div class="form-floating">
      <input required  type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input required type="text" class="form-control" name="username" id="floatingInput" placeholder="Ex-Arpi13">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input required type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <p>You have account, please <a href="/login_page">Login</a></p>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
  </form>
</div>
  {% endblock body %}
