{% extends 'base.html' %}
{% block title %}Update | recipi {% endblock title %}
{% block body %}

<div class="container mt-5">
    <form action="" method="post" class="col-6 mx-auto card p-3 shadow-lg" enctype="multipart/form-data" >
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        {% endfor %}
        {% endif %}
        <h1 class="h3 mb-3 fw-normal">Update Your Receipi</h1>
        <div class="form-floating mb-1">
          <input type="text" name="receipi_name" value = "{{receipis.receipi_name}}" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-1">
            <textarea name="receipi_desc" id="floatingPassword" class="form-control"  cols="30" rows="10">{{receipis.receipi_desc}}</textarea>
          <label for="floatingPassword">Description</label>
        </div>
        <div class="form">
          <input type="file" name="reci_img" class="form-control" id="reci_img" placeholder="Add your image">
        </div>
        <button class="btn btn-primary w-100 py-2 mt-1" type="submit">Update Receipi</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>

</div>
 
{% endblock body %}
